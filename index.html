<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Hangman</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <div class="center-content" id="answerDisplayer">
    </div>

    <div class="chanceDisplayerContainer center-content">
      <p>Guess Left:</p>
      <div id="chanceDisplayer">
        6
      </div>
    </div>
    
    <div id="wrongLettersDisplayer">
    </div>
    <br>
    <div class="usersInput">
      <div class="center-content">
        <input type="text" placeholder="Type a letter" id="userAnswer">
        <button id="enterButton">Enter</button> 
      </div>
      <p id="errorMessage"></p>
    </div>
  </div>

  <script src="script.js">
  </script>
</body>
</html>
